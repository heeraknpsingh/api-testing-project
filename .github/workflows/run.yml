name: MOCKED APIS Tests
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  api-run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm ci --force
    - name: Install Dependencies
      shell: bash
      run: |
        sh run.sh
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: results
        path: results/
        retention-days: 30